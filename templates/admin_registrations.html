{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto py-10 px-4 bg-white dark:bg-neutral-950 rounded shadow">
  <h1 class="text-2xl font-bold mb-6 text-[#111518] dark:text-white">Pending Registrations</h1>
  {% if pending and pending|length > 0 %}
    <ul class="divide-y divide-gray-200 dark:divide-neutral-800">
      {% for req in pending %}
        <li class="py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
          <div>
            <div class="font-semibold">{{ req.name }} &lt;{{ req.email }}&gt;</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">Reason: {{ req.reason or 'N/A' }}</div>
          </div>
          <div class="flex gap-2 mt-2 sm:mt-0">
            <form method="post" action="">
              <input type="hidden" name="email" value="{{ req.email }}">
              <input type="hidden" name="action" value="approve">
              <button class="bg-green-600 dark:bg-green-400 text-white dark:text-[#111518] px-3 py-1 rounded hover:bg-green-700 dark:hover:bg-green-600 transition-colors">Approve</button>
            </form>
            <form method="post" action="">
              <input type="hidden" name="email" value="{{ req.email }}">
              <input type="hidden" name="action" value="reject">
              <button class="bg-red-600 dark:bg-red-400 text-white dark:text-[#111518] px-3 py-1 rounded hover:bg-red-700 dark:hover:bg-red-600 transition-colors">Reject</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="text-gray-500 dark:text-gray-400">No pending registrations.</div>
  {% endif %}
</div>
{% endblock %}
