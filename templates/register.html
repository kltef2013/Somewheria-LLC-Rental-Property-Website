{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto py-10 px-4 bg-white dark:bg-neutral-950 rounded shadow">
  <h1 class="text-2xl font-bold mb-6 text-[#111518] dark:text-white">Request Account</h1>
  {% if success %}
    <div class="bg-green-100 dark:bg-green-900 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-200 px-4 py-3 rounded mb-4">
      Registration request submitted! An admin will review your request soon.
    </div>
  {% endif %}
  {% if error %}
    <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
  {% endif %}
  <form method="post" class="bg-white dark:bg-neutral-900 rounded shadow p-6 flex flex-col gap-4">
    <label class="font-semibold">Name
      <input type="text" name="name" class="w-full border rounded p-2 mt-1 bg-neutral-100 dark:bg-neutral-950 text-[#111518] dark:text-white border-neutral-200 dark:border-neutral-800" required>
    </label>
    <label class="font-semibold">Email
      <input type="email" name="email" class="w-full border rounded p-2 mt-1 bg-neutral-100 dark:bg-neutral-950 text-[#111518] dark:text-white border-neutral-200 dark:border-neutral-800" required>
    </label>
    <label class="font-semibold">Why do you want to register?
      <textarea name="reason" rows="3" class="w-full border rounded p-2 mt-1 bg-neutral-100 dark:bg-neutral-950 text-[#111518] dark:text-white border-neutral-200 dark:border-neutral-800"></textarea>
    </label>
    <button type="submit" class="bg-blue-600 dark:bg-blue-400 text-white dark:text-[#111518] px-4 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600 font-bold transition-colors">Request Access</button>
  </form>
</div>
{% endblock %}
