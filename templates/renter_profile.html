{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto py-10 px-4">
  <h1 class="text-2xl font-bold mb-6 text-[#111518] dark:text-white">Edit Profile</h1>
  {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ success }}</div>
  {% endif %}
  <form method="post" class="bg-white dark:bg-neutral-900 rounded shadow p-6 flex flex-col gap-4">
    <label class="font-semibold">Name
      <input type="text" name="name" value="{{ profile.name }}" class="w-full border rounded p-2 mt-1 bg-neutral-100 dark:bg-neutral-950 text-[#111518] dark:text-white border-neutral-200 dark:border-neutral-800" required>
    </label>
    <label class="font-semibold">Contact Info
      <input type="text" name="contact" value="{{ profile.contact }}" class="w-full border rounded p-2 mt-1 bg-neutral-100 dark:bg-neutral-950 text-[#111518] dark:text-white border-neutral-200 dark:border-neutral-800">
    </label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-bold">Save Changes</button>
  </form>
</div>
{% endblock %}
